/**
 * This configuration file is used for Babel, a Python library for internationalization (i18n) and localization (l10n).
 * It specifies the file extensions for Python and Jinja2 templates that should be processed by Babel.
 * 
 * Python files with the extension .py and Jinja2 templates in the /templates/ directory with the extension .html
 * are included in the Babel processing.
 * 
 * The extensions property specifies the Jinja2 extensions that should be used during the processing.
 * In this case, the autoescape and with_ extensions are enabled.
 */
[python: **.py]
[jinja2: **/templates/**.html]
extensions=jinja2.ext.autoescape,jinja2.ext.with_
